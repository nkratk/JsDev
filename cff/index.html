<!doctype html>
<html lang="en">
  <head>
      <meta name=viewport content="width=device-width, initial-scale=1">
      <title>CFF</title>
      <link rel="stylesheet" href="/styles.css"/>
      <script src="/common/config/dcafeconfig.js"></script>
      <script src="/vendor.js"></script>
      <script>
          var importLibFiles = [
              {fileURL:"core/2.0/datacafe.min.css",fromCDN: true},
              {fileURL:"core/2.0/font.min.css",fromCDN: true},
              {fileURL:"core/2.0/datacafeui.min.js",fromCDN: true}
          ];
          function loadFile(item) {
              dcafeConfig.load(item.fileURL, item.fromCDN);
          }
          importLibFiles.forEach(loadFile);
      </script>
      <script src="/bundle.js"></script>
  </head>
  <body ng-app='cff-app'>
    CFF UI
    <div ng-controller="testCtrl as vm">{{vm.A}}</div>
    <div class="sample-ctrl-1" ng-controller="sampleCtrl1 as v1">{{v1.name}}</div>
    <div class="sample-ctrl-2" ng-controller="sampleCtrl2 as v2">{{v2.name}}</div>
  </body>
</html>
